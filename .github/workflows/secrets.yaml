name: secrets
on: 
  push:
    branches: [main]
  pull_request:
    type: [opened, reopened, synchronize]
  workflow_dispatch:

jobs: 
  fetcg-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo This is my secret ${{secrets.my_first_secret}}
      - run: npm install
      - run: |
          API_TOKEN=$(node cli.js rdstr)
          echo This is my api token $API_TOKEN